<!DOCTYPE html>
<html>
  <head>
    <title>Contour Detection Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        margin: auto;
        max-width: 800px;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      label {
        font-weight: bold;
      }
      input[type="file"] {
        margin-bottom: 10px;
      }
      button {
        margin-top: 10px;
      }
      #preview {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .preview-image {
        margin: 10px;
        border: 1px solid #ccc;
        padding: 5px;
        max-width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contour Detection Tool</h1>
      <form action="/detect_contours" method="post" enctype="multipart/form-data">
        <div>
          <label for="image_file">Select an image file:</label>
          <input type="file" id="image_file" name="image_file" accept="image/*" required>
        </div>
        <button type="submit">Detect Contours</button>
      </form>
      <div id="preview"></div>
    </div>
  </body>
</html>
